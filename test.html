<!DOCTYPE html>
<html>
  <body>
    <input type="file" accept=".slot" id="file_input", max="1">
    <br>
    <button onclick="getSlot()">Load Slot</button>
    <div id="slotOutput"></div>
    <br>
    <input type="password" placeholder="PB2 Twitch extension key" id=PolyKey>
    <br>
    <input type="text" placeholder="Streamer name" id="StreamerName">
    <button onclick="submitSlot()">Send Bridge</button>
    <br>
    Instructions:
    <ul>
      <li>Select a slot file</li>
      <li>Click Load Slot</li>
      <li>Enter your pb2 twitch extenstion key and the streamers username</li>
      <li>Press send bridge</li>
    </ul>

    <script type="text/javascript" src="vector.js"></script>
    <script type="text/javascript" src="md5.js"></script>


    <script type="text/javascript" src="/PolyBridgeScripts/ByteSerializer.js"></script>

    <script type="text/javascript" src="/PolyBridgeScripts/BridgeJointProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/BridgeEdgeProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/BridgeSpringProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/PistonProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/BridgeSplitJointProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/HydraulicsControllerPhaseProxy.js"></script>
    <script type="text/javascript" src="/PolyBridgeScripts/HydraulicsControllerProxy.js"></script>
    
    <script type="text/javascript" src="/PolyBridgeScripts/BridgeSaveData.js"></script>
    <script type="text/javascript" src="/node_modules.js"></script>

    <div id="log"></div>
    <div id="container">
      <div id="canvasControls">
        <button onclick="recreateCanvasController()">Reset view</button>
      </div>
      <canvas class="canC" id="canV" width=1920 height=1080 style="width: 100%;"></canvas>
    </div>
    
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
    <table id="slot_summary">
      <tr>
        <th>Material Name</td>
        <th>Total Length</td>
        <th>Cost</td>
      </tr>
    </table>

    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
